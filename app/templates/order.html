{% extends "base.html" %}

{% block title %}訂購 - 狸克飲料舖{% endblock %}

{% block content %}
<form id="order-form">
    <div class="card">
        <h2 class="card-title">🛒 飲料訂購</h2>

        <div class="form-group">
            <label for="customer-name">訂購人姓名 *</label>
            <input type="text" id="customer-name" class="form-control" placeholder="請輸入您的姓名" required>
        </div>

        <div class="form-group">
            <label for="department">部門</label>
            <input type="text" id="department" class="form-control" placeholder="例如：研發部">
        </div>

        <div class="form-group">
            <label for="shop-select">選擇飲料店 *</label>
            <select id="shop-select" class="form-control" required>
                <option value="">請選擇飲料店</option>
            </select>
        </div>
    </div>

    <div class="card">
        <h2 class="card-title">🧋 選擇飲料</h2>
        <div id="drink-menu">
            <p style="text-align: center; padding: 40px;">
                👆 請先選擇飲料店
            </p>
        </div>
    </div>

    <div class="card">
        <h2 class="card-title">⚙️ 客製化選項</h2>

        <div class="form-group">
            <label>杯型</label>
            <div class="option-group">
                <button type="button" class="option-btn size-btn active" data-value="M">M 中杯</button>
                <button type="button" class="option-btn size-btn" data-value="L">L 大杯</button>
            </div>
        </div>

        <div class="form-group">
            <label>甜度</label>
            <div class="option-group">
                <button type="button" class="option-btn sugar-btn" data-value="正常">正常</button>
                <button type="button" class="option-btn sugar-btn" data-value="少糖">少糖</button>
                <button type="button" class="option-btn sugar-btn active" data-value="半糖">半糖</button>
                <button type="button" class="option-btn sugar-btn" data-value="微糖">微糖</button>
                <button type="button" class="option-btn sugar-btn" data-value="無糖">無糖</button>
            </div>
        </div>

        <div class="form-group">
            <label>冰塊</label>
            <div class="option-group">
                <button type="button" class="option-btn ice-btn active" data-value="正常冰">正常冰</button>
                <button type="button" class="option-btn ice-btn" data-value="少冰">少冰</button>
                <button type="button" class="option-btn ice-btn" data-value="微冰">微冰</button>
                <button type="button" class="option-btn ice-btn" data-value="去冰">去冰</button>
                <button type="button" class="option-btn ice-btn" data-value="熱飲">熱飲</button>
            </div>
        </div>

        <div class="form-group">
            <label>加料 (+$10/項)</label>
            <div class="checkbox-group">
                <label class="checkbox-item">
                    <input type="checkbox" class="topping-checkbox" value="珍珠">
                    珍珠
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="topping-checkbox" value="椰果">
                    椰果
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="topping-checkbox" value="仙草">
                    仙草
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="topping-checkbox" value="布丁">
                    布丁
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>數量</label>
            <div class="quantity-selector">
                <button type="button" class="quantity-btn" id="quantity-minus">−</button>
                <span class="quantity-value" id="quantity-value">1</span>
                <button type="button" class="quantity-btn" id="quantity-plus">+</button>
            </div>
        </div>

        <div class="form-group">
            <label for="note">備註</label>
            <input type="text" id="note" class="form-control" placeholder="其他特殊需求...">
        </div>
    </div>

    <div class="card">
        <h2 class="card-title">📝 訂單摘要</h2>
        <div id="order-summary-text">
            <p>請選擇飲料</p>
        </div>
        <div class="order-total">
            總計: <span id="total-price">$0</span>
        </div>

        <div style="margin-top: 20px; text-align: center;">
            <button type="submit" class="btn btn-primary" style="font-size: 1.2rem; padding: 15px 50px;">
                🎉 送出訂單
            </button>
        </div>
    </div>
</form>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/order.js') }}"></script>
{% endblock %}
