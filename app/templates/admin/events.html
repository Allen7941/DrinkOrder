{% extends "base.html" %}

{% block title %}團購管理 - 狸克飲料舖{% endblock %}

{% block content %}
<div class="card">
    <h2 class="card-title">➕ 建立新團購</h2>

    <div class="form-group">
        <label for="event-shop">選擇飲料店 *</label>
        <select id="event-shop" class="form-control">
            <option value="">請選擇飲料店</option>
        </select>
    </div>

    <div class="form-group">
        <label for="event-creator">發起人</label>
        <input type="text" id="event-creator" class="form-control" placeholder="您的姓名">
    </div>

    <div class="form-group">
        <label for="event-deadline">截止時間</label>
        <input type="datetime-local" id="event-deadline" class="form-control">
    </div>

    <div class="form-group">
        <label for="event-min-quantity">最低訂購數量</label>
        <input type="number" id="event-min-quantity" class="form-control" value="0" min="0">
    </div>

    <button type="button" class="btn btn-primary" onclick="createEvent()">
        🎉 建立團購
    </button>
</div>

<div class="card">
    <h2 class="card-title">🎉 團購活動列表</h2>
    <div id="events-list">
        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
