{% extends "base.html" %}

{% block title %}店家管理 - 狸克飲料舖{% endblock %}

{% block content %}
<div class="card">
    <h2 class="card-title">➕ 新增飲料店</h2>

    <div class="form-group">
        <label for="new-shop-name">店家名稱 *</label>
        <input type="text" id="new-shop-name" class="form-control" placeholder="例如：50嵐">
    </div>

    <div class="form-group">
        <label for="new-shop-phone">電話</label>
        <input type="text" id="new-shop-phone" class="form-control" placeholder="例如：02-12345678">
    </div>

    <div class="form-group">
        <label for="new-shop-address">地址</label>
        <input type="text" id="new-shop-address" class="form-control" placeholder="例如：台北市信義區...">
    </div>

    <button type="button" class="btn btn-primary" onclick="createShop()">
        ➕ 新增店家
    </button>
</div>

<div class="card">
    <h2 class="card-title">🏪 飲料店列表</h2>
    <div id="shops-list">
        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
